name: Node Build

on:
  push:
    branches: [latest]
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    uses: homebridge/.github/.github/workflows/nodejs-build-and-test.yml@latest
    with:
      enable_coverage: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  lint:
    needs: build_and_test
    uses: homebridge/.github/.github/workflows/eslint.yml@latest
